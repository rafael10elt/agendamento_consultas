<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumitechia - Gerenciador de Consultas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .glass-effect {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-text {
            text-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .btn-glow {
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.8), 0 0 10px rgba(37, 99, 235, 0.6);
        }
        .status-btn {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            transition: all 0.2s ease-in-out;
        }
        .status-btn[data-status="true"] {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10B981;
        }
        .status-btn[data-status="true"]:hover {
            background-color: rgba(16, 185, 129, 0.4);
        }
        .status-btn[data-status="false"] {
            background-color: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }
        .status-btn[data-status="false"]:hover {
            background-color: rgba(239, 68, 68, 0.4);
        }
        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .action-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0d1117;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4a5568;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-full">
        <header class="flex items-center gap-4 mb-10">
            <svg class="w-10 h-10 text-blue-400 glow-text" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM12 4.53L19.5 8.5V15.5L12 19.47L4.5 15.5V8.5L12 4.53Z" fill="currentColor"/><path d="M12 14L15 15.5V12.5L12 11L9 12.5V15.5L12 14Z" fill="currentColor" fill-opacity="0.6"/></svg>
            <h1 class="text-3xl sm:text-4xl font-bold font-orbitron glow-text text-white">Lumitechia</h1>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Coluna do Chat -->
            <div class="lg:col-span-1">
                <div class="glass-effect rounded-lg shadow-2xl h-[80vh] overflow-hidden">
                     <iframe src="https://n8n.lumitechia.com.br/webhook/b74df918-9089-4372-bb52-7cf2a2108f75/chat" class="w-full h-full border-0"></iframe>
                </div>
            </div>

            <!-- Coluna da Tabela -->
            <div class="lg:col-span-2">
                <div class="glass-effect p-6 rounded-lg shadow-2xl">
                    <div class="flex justify-between items-center mb-5">
                        <h2 class="text-2xl font-semibold text-blue-300 font-orbitron">Consultas Agendadas</h2>
                        <button id="refreshButton" class="action-btn text-slate-400 hover:text-blue-400" title="Atualizar lista">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                            </svg>
                        </button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead class="border-b border-slate-700">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Nome</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Data</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Horário</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Telefone</th>
                                    <th class="px-4 py-3 text-center text-xs font-medium text-slate-400 uppercase tracking-wider">Confirmada</th>
                                    <th class="px-4 py-3 text-center text-xs font-medium text-slate-400 uppercase tracking-wider">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="agendamentosList">
                                <tr><td colspan="6" class="p-4 text-center text-slate-400">Carregando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Edição (oculto por padrão) -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-50">
        <div class="glass-effect p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-5 text-blue-300 font-orbitron">Editar Agendamento</h2>
            <form id="editAgendamentoForm" class="space-y-4">
                <input type="hidden" id="edit-id" name="id">
                <input type="text" id="edit-nome" name="nome" required placeholder="Nome" class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <input type="date" id="edit-data" name="data" required class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm text-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <input type="time" id="edit-horario" name="horario" required class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm text-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <input type="tel" id="edit-telefone" name="telefone" required placeholder="Telefone" class="mt-1 block w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <div class="flex gap-4 pt-4">
                    <button type="button" id="cancelEdit" class="w-full flex justify-center py-2 px-4 border border-slate-600 rounded-md shadow-sm text-sm font-medium text-slate-300 hover:bg-slate-700 focus:outline-none">Cancelar</button>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none btn-glow">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center hidden z-50">
        <div class="glass-effect p-8 rounded-lg shadow-2xl w-full max-w-md text-center">
            <h2 class="text-2xl font-semibold mb-5 text-yellow-300 font-orbitron">Confirmar Exclusão</h2>
            <p class="mb-6 text-slate-300">Tem certeza de que deseja apagar este agendamento? Esta ação não pode ser desfeita.</p>
            <div class="flex gap-4 pt-4">
                <button type="button" id="cancelDelete" class="w-full flex justify-center py-2 px-4 border border-slate-600 rounded-md shadow-sm text-sm font-medium text-slate-300 hover:bg-slate-700 focus:outline-none">Cancelar</button>
                <button type="button" id="confirmDelete" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none btn-glow">Apagar</button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- NocoDB Configuration ---
        const NOCODB_URL = 'https://lumitechia-nocodb.aeenwc.easypanel.host';
        const API_TOKEN = 'zMt0wvkPgjwqi3ae5Y4ZhhPE0wsX9HBvEYAmNtCS';
        const PROJECT_NAME = 'Portfolio';
        const TABLE_NAME = 'Agendamentos';
        const API_ENDPOINT = `${NOCODB_URL}/api/v1/db/data/noco/${PROJECT_NAME}/${TABLE_NAME}`;

        const headers = {
            'Content-Type': 'application/json',
            'xc-token': API_TOKEN
        };

        // --- UI Elements ---
        const agendamentosList = document.getElementById('agendamentosList');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editAgendamentoForm');
        const cancelEditBtn = document.getElementById('cancelEdit');
        const deleteModal = document.getElementById('deleteModal');
        const cancelDeleteBtn = document.getElementById('cancelDelete');
        const confirmDeleteBtn = document.getElementById('confirmDelete');
        const refreshButton = document.getElementById('refreshButton');

        // --- Utility Functions ---
        function formatDate(isoDate) {
            if (!isoDate) return 'N/A';
            const date = new Date(isoDate.slice(0, 10) + 'T12:00:00Z');
            return new Intl.DateTimeFormat('pt-BR').format(date);
        }

        // --- Render Function ---
        function renderAgendamentos(agendamentos) {
            agendamentosList.innerHTML = '';
            if (!agendamentos || agendamentos.length === 0) {
                agendamentosList.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-slate-500">Nenhum agendamento encontrado.</td></tr>`;
                return;
            }

            agendamentos.forEach(item => {
                const row = document.createElement('tr');
                row.className = "border-b border-slate-800 hover:bg-slate-800/50 transition-colors";
                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-white">${item.Nome || 'N/A'}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-300">${formatDate(item.Data)}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-300">${item.Horario ? item.Horario.slice(0, 5) : 'N/A'}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-300">${item.Telefone || 'N/A'}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-center">
                        <button class="status-btn" data-id="${item.Id}" data-status="${!!item.Status}" title="Clique para alterar">
                            ${!!item.Status 
                                ? '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/></svg>' 
                                : '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/></svg>'}
                        </button>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-center text-sm font-medium">
                       <div class="flex items-center justify-center gap-2">
                            <button class="action-btn edit-btn text-blue-400" data-id="${item.Id}" title="Editar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V12h2.293z"/></svg>
                            </button>
                            <button class="action-btn delete-btn text-red-400" data-id="${item.Id}" title="Apagar">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/></svg>
                            </button>
                       </div>
                    </td>
                `;
                row.querySelector('.edit-btn').dataset.item = JSON.stringify(item);
                agendamentosList.appendChild(row);
            });
        }

        // --- API Functions (CRUD) ---
        async function fetchAgendamentos() {
            agendamentosList.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-slate-400">Atualizando...</td></tr>`;
            try {
                const response = await fetch(`${API_ENDPOINT}?sort=-CreatedAt`, { headers });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                renderAgendamentos(data.list);
            } catch (error) {
                console.error("Erro ao buscar agendamentos:", error);
                agendamentosList.innerHTML = `<tr><td colspan="6" class="p-4 text-center text-red-500">Falha ao carregar dados. Verifique a URL e o Token da API.</td></tr>`;
            }
        }
        
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(editForm);
            const id = formData.get('id');
            const rawDate = formData.get('data');
            const utcDate = new Date(rawDate + 'T12:00:00Z');

            const updateData = {
                Nome: formData.get('nome'),
                Data: utcDate.toISOString(),
                Horario: formData.get('horario'),
                Telefone: formData.get('telefone'),
            };
            
            try {
                const response = await fetch(`${API_ENDPOINT}/${id}`, {
                    method: 'PATCH',
                    headers: headers,
                    body: JSON.stringify(updateData)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                editModal.classList.add('hidden');
                fetchAgendamentos();
            } catch (error) {
                console.error("Erro ao atualizar:", error);
                alert("Falha ao atualizar agendamento.");
            }
        });

        confirmDeleteBtn.addEventListener('click', async () => {
            const id = confirmDeleteBtn.dataset.id;
            if (id) {
                try {
                    const response = await fetch(`${API_ENDPOINT}/${id}`, {
                        method: 'DELETE',
                        headers: headers
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    deleteModal.classList.add('hidden');
                    fetchAgendamentos();
                } catch (error) {
                    console.error("Erro ao apagar:", error);
                    alert("Falha ao apagar agendamento.");
                }
            }
        });

        // --- Event Listeners for UI ---
        agendamentosList.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            
            const id = button.dataset.id;

            if (button.classList.contains('delete-btn')) {
                confirmDeleteBtn.dataset.id = id;
                deleteModal.classList.remove('hidden');
            }

            if (button.classList.contains('edit-btn')) {
                const itemData = JSON.parse(button.dataset.item);
                editForm.id.value = itemData.Id;
                editForm.nome.value = itemData.Nome;
                editForm.data.value = itemData.Data ? itemData.Data.slice(0, 10) : '';
                editForm.horario.value = itemData.Horario ? itemData.Horario.slice(0, 5) : '';
                editForm.telefone.value = itemData.Telefone;
                editModal.classList.remove('hidden');
            }
            
            if (button.classList.contains('status-btn')) {
                const currentStatus = button.dataset.status === 'true';
                const newStatus = !currentStatus;
                 try {
                    const response = await fetch(`${API_ENDPOINT}/${id}`, {
                        method: 'PATCH',
                        headers: headers,
                        body: JSON.stringify({ Status: newStatus })
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    fetchAgendamentos();
                } catch (error) {
                    console.error("Erro ao alterar status:", error);
                    alert("Falha ao alterar status.");
                }
            }
        });

        cancelEditBtn.addEventListener('click', () => editModal.classList.add('hidden'));
        cancelDeleteBtn.addEventListener('click', () => deleteModal.classList.add('hidden'));
        refreshButton.addEventListener('click', fetchAgendamentos);

        // --- Initial Load ---
        fetchAgendamentos();
    </script>
</body>
</html>
